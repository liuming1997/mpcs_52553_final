<body>


<div id="content">

    <div class="flex-container" id="login" style="padding: 5%; display: flex; justify-content: center; align-items:center; flex-direction:column; child-align: center;">

                <img src="https://www.w3schools.com/howto/img_avatar2.png"
                     style="border-radius: 50%; width: 30%; padding: 20px; text-align: center;">

        <form method="post" style="width: min-content; padding: 20px;">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <ul style="color: red; list-style-type:none;">
                <li>{{ messages[0] }}</li>
            </ul>
            {% endif %}
            {% endwith %}
            <div class="container">
                <div id="username">
                    <label for="user"><b>Username</b></label>
                    <input type="text" placeholder="Enter Username" name="user" required> <br>
                </div>
                <button type="submit">Get security questions</button>
                <br>
            </div>
        </div>
    </form>
</div>

</main>
